<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>飲料訂單查詢系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>查詢你的訂餐資訊</h2>
    <input type="text" id="studentId" placeholder="請輸入學號，例如：41141403">
    <input type="text" id="name" placeholder="請輸入姓名，例如：許瑋宸">
    <button onclick="lookupOrder()">查詢</button>
    <div id="result"></div>
  </div>

  <script>
    const data = [
      { id: "41141403", name: "許瑋宸", meal: "超值全餐：雙層麥香鷄套餐$162 「配餐 - 麥克鷄塊(6塊)+薯條(大) (+$69)」總共$231", drink: "可樂(中)" },
      { id: "41141405", name: "李家榤", meal: "超值全餐：雙層麥香鷄套餐$162 「配餐 - 麥克鷄塊(6塊)+薯條(大) (+$69)」總共$231", drink: "檸檬風味紅茶(冰)(中)" },
      { id: "41141406", name: "江憶甄", meal: "極選系列套餐：帕瑪森安格斯牛肉堡套餐$211 「配餐- 經典大薯」總共$211", drink: "可樂(中)" },
      { id: "41141407", name: "陳彥融", meal: "超值全餐：雙層麥香鷄套餐$162 「配餐 - 麥克鷄塊(6塊)+薯條(大) (+$69)」總共$231", drink: "可樂(中)" },
      { id: "41141408", name: "陳建嘉", meal: "勁辣鷄腿堡套餐$145 + 麥克鷄塊(4塊) (+$50) 總共$195", drink: "無糖綠茶(冰)(中)" },
      { id: "41141409", name: "張毓庭", meal: "雙層牛肉吉事堡套餐$149 + 經典大薯 (+$45) 總共$194", drink: "玉米濃湯" },
      { id: "41141410", name: "林佳樺", meal: "麥香魚套餐$145 + 薯條(中) (+$0) 總共$145", drink: "冰紅茶(小)" },
      { id: "41141411", name: "林政憲", meal: "麥香雞套餐$145 + 薯條(中) (+$0) 總共$145", drink: "可樂(中)" },
      { id: "41141412", name: "邱梓楷", meal: "麥克鷄塊(6塊) 單點$69", drink: "--" },
      { id: "41141413", name: "王靖雯", meal: "勁辣鷄腿堡套餐$145 + 薯條(中) (+$0) 總共$145", drink: "冰紅茶(中)" },
      { id: "41141414", name: "施泓宇", meal: "雙層牛肉吉事堡套餐$149 + 經典大薯 (+$45) 總共$194", drink: "冰紅茶(中)" },
      { id: "41141415", name: "劉宇辰", meal: "超值全餐：雙層麥香鷄套餐$162 「配餐 - 麥克鷄塊(6塊)+薯條(大) (+$69)」總共$231", drink: "可樂(中)" },
      { id: "41141416", name: "謝承祐", meal: "帕瑪森安格斯牛肉堡套餐$211 + 經典大薯 (+$0) 總共$211", drink: "玉米濃湯" },
      { id: "41141417", name: "黃柏睿", meal: "雙層牛肉吉事堡套餐$149 + 經典大薯 (+$45) 總共$194", drink: "檸檬紅茶(中)" }
    ];

    function lookupOrder() {
      const id = document.getElementById('studentId').value.trim();
      const name = document.getElementById('name').value.trim();
      const resultDiv = document.getElementById('result');

      const student = data.find(entry => entry.id === id && entry.name === name);

      if (student) {
        resultDiv.innerHTML = `
          <p><strong>姓名：</strong> ${student.name}</p>
          <p><strong>學號：</strong> ${student.id}</p>
          <p><strong>套餐內容：</strong> ${student.meal}</p>
          <p><strong>飲料：</strong> ${student.drink}</p>
        `;
      } else {
        resultDiv.innerHTML = '<p style="color:red;">查無資料，請確認學號與姓名是否正確。</p>';
      }
    }
  </script>
</body>
</html>
